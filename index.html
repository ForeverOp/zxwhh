<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>3D Shooter Poki</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
body { margin:0; overflow:hidden; background:#000; font-family:Arial }
#hud { position:fixed; top:10px; left:10px; color:#fff }
.btn {
  position:fixed;
  width:70px; height:70px;
  border-radius:50%;
  background:rgba(255,255,255,.2);
  border:2px solid #fff;
}
#shoot { right:20px; bottom:60px }
#left { left:20px; bottom:80px }
#right { left:120px; bottom:80px }
#up { left:70px; bottom:140px }
#down { left:70px; bottom:20px }
</style>
</head>
<body>

<div id="hud">Vida: <span id="hp">100</span></div>

<div class="btn" id="shoot"></div>
<div class="btn" id="up"></div>
<div class="btn" id="down"></div>
<div class="btn" id="left"></div>
<div class="btn" id="right"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158/build/three.min.js"></script>

<script>
let scene,camera,renderer;
let player, gun;
let bullets=[], enemyBullets=[], enemies=[];
let hp=100;
let yaw=0;
let move={up:0,down:0,left:0,right:0};

init();
animate();

function init(){
  scene=new THREE.Scene();
  scene.background=new THREE.Color(0x87ceeb);

  camera=new THREE.PerspectiveCamera(75,innerWidth/innerHeight,0.1,500);

  renderer=new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(innerWidth,innerHeight);
  document.body.appendChild(renderer.domElement);

  scene.add(new THREE.AmbientLight(0xffffff,.7));
  let sun=new THREE.DirectionalLight(0xffffff,1);
  sun.position.set(50,100,50);
  scene.add(sun);

  // MAPA MONTANHA
  let geo=new THREE.PlaneGeometry(300,300,40,40);
  geo.rotateX(-Math.PI/2);
  for(let i=0;i<geo.attributes.position.count;i++){
    geo.attributes.position.setY(i,Math.random()*6);
  }
  geo.computeVertexNormals();
  scene.add(new THREE.Mesh(
    geo,
    new THREE.MeshStandardMaterial({color:0x2e8b57})
  ));

  // PLAYER
  player=new THREE.Mesh(
    new THREE.CapsuleGeometry(1,2),
    new THREE.MeshStandardMaterial({color:0x0000ff})
  );
  player.position.y=3;
  scene.add(player);

  // ARMA
  gun=new THREE.Mesh(
    new THREE.BoxGeometry(.2,.2,1),
    new THREE.MeshStandardMaterial({color:0x333})
  );
  gun.position.set(.6,1.2,1);
  player.add(gun);

  // INIMIGOS
  for(let i=0;i<5;i++) spawnEnemy();

  // CONTROLES MOBILE
  bind("up",()=>move.up=1,()=>move.up=0);
  bind("down",()=>move.down=1,()=>move.down=0);
  bind("left",()=>move.left=1,()=>move.left=0);
  bind("right",()=>move.right=1,()=>move.right=0);
  document.getElementById("shoot").ontouchstart=shoot;

  // GIRAR CAMERA
  addEventListener("touchmove",e=>{
    yaw-=e.touches[0].movementX*0.002||0.02;
  });

  addEventListener("resize",resize);
}

function bind(id,on,off){
  let b=document.getElementById(id);
  b.ontouchstart=on;
  b.ontouchend=off;
}

function spawnEnemy(){
  let e=new THREE.Mesh(
    new THREE.BoxGeometry(2,3,2),
    new THREE.MeshStandardMaterial({color:0xff0000})
  );
  e.position.set((Math.random()-0.5)*80,3,(Math.random()-0.5)*80);
  e.cool=0;
  scene.add(e);
  enemies.push(e);
}

function shoot(){
  let b=new THREE.Mesh(
    new THREE.SphereGeometry(.15),
    new THREE.MeshBasicMaterial({color:0xffff00})
  );
  b.position.copy(player.position);
  b.vel=new THREE.Vector3(Math.sin(yaw),0,Math.cos(yaw)).multiplyScalar(1);
  scene.add(b);
  bullets.push(b);
}

function enemyShoot(e){
  let b=new THREE.Mesh(
    new THREE.SphereGeometry(.15),
    new THREE.MeshBasicMaterial({color:0xff8800})
  );
  b.position.copy(e.position);
  b.vel=player.position.clone().sub(e.position).normalize().multiplyScalar(.5);
  scene.add(b);
  enemyBullets.push(b);
}

function animate(){
  requestAnimationFrame(animate);

  // MOVIMENTO
  let dir=new THREE.Vector3(Math.sin(yaw),0,Math.cos(yaw));
  if(move.up) player.position.add(dir.multiplyScalar(.2));
  if(move.down) player.position.add(dir.multiplyScalar(-.2));
  if(move.left) yaw+=0.05;
  if(move.right) yaw-=0.05;
  player.rotation.y=yaw;

  // CAMERA 3Âª PESSOA
  camera.position.copy(player.position).add(new THREE.Vector3(
    -Math.sin(yaw)*6,4,-Math.cos(yaw)*6
  ));
  camera.lookAt(player.position);

  // TIROS
  bullets.forEach((b,i)=>{
    b.position.add(b.vel);
    enemies.forEach((e,ei)=>{
      if(b.position.distanceTo(e.position)<1.5){
        scene.remove(e); enemies.splice(ei,1);
        scene.remove(b); bullets.splice(i,1);
        spawnEnemy();
      }
    });
  });

  enemyBullets.forEach((b,i)=>{
    b.position.add(b.vel);
    if(b.position.distanceTo(player.position)<1){
      hp-=5;
      document.getElementById("hp").textContent=hp;
      scene.remove(b); enemyBullets.splice(i,1);
      if(hp<=0) location.reload();
    }
  });

  enemies.forEach(e=>{
    if(e.position.distanceTo(player.position)<40){
      e.lookAt(player.position);
      if(e.cool<=0){ enemyShoot(e); e.cool=80; }
    }
    e.cool--;
  });

  renderer.render(scene,camera);
}

function resize(){
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
}
</script>
</body>
</html>
